<h1>Balance</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="Net Income">
    <th mat-header-cell *matHeaderCellDef>Net Income</th>
    <td mat-cell *matCellDef="let element">{{ element.netIncome }}</td>
  </ng-container>

  <ng-container matColumnDef="Conclusion">
    <th mat-header-cell *matHeaderCellDef>Conclusion</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedBalanceColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedBalanceColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[3, 5, 10]"
  showFirstLastButtons
></mat-paginator>
